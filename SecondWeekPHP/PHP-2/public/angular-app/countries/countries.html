    <h1 style="color:rgb(236, 210, 176)">{{vm.name}}</h1>

  <table class="table table-hover">
    <thead>
      <tr>
        
        <th scope="col"> User Country </th>
        <th scope="col">Fleet Number</th>
        <th scope="col">Versions Available</th>
        <th scope="col"> Delete </th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-active" ng-repeat="country in vm.countries track by $index"  style="color:rgb(51, 19, 19) ; font-weight:bolder;">
        
        <td>{{country.name }}</td>
        <td>{{country.fleetNum}}</td>
        <td>Column content</td>
        <td><button class="btn btn-primary" ng-click="vm.deleteACountry(country._id)">
            <a ng-href="#/planes/"   style="color:rgb(27, 0, 61)">Delete</a></button></td>
      </tr>
    </tbody>
</table>




 <form name="vm.countryForm" ng-submit="vm.addACountry()"  class="form-group">
       <h3>To add a new Country please fill in all the fields below:</h3>
        Name: <input type="text"  name="name" required ng-model="vm.newCountryName" style="color:black" /><BR />
        Fleet Num: <input type="number" name="country" required ng-model="vm.newFleetNum" style="color:black" /><BR />
        <button type="submit" class="btn btn-success">Add Country</button><BR/> </form>
