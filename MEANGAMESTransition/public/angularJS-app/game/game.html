<link rel="stylesheet" href="../../css/custom.css">

<!-- the navigation bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid" style="height: 30px;">
        <ul class="navbar-nav me-auto">
            <a class="nav-link active" ng-href="#/">Home</a>
            <a class="nav-link active" ng-href="#/register">Register</a>
            <a class="nav-link active" ng-href="#/games">Games</a>
        </ul>
        <form class="d-flex">
            <input class="form-control me-sm-2" type="text" placeholder="Search" ng-model="searchText">
        </form>
    </div>
</nav>



<h3>
    <p>{{vm.game.title}}
        <game-rating></game-rating>
    </p>
</h3>
<div class="onegamelistdisplay">
    <p>
        Price: {{vm.game.price | currency}} <a ng-href="#/games/" style="color:rgb(27, 0, 61)"><button class="btn btn-danger btn-sm" ng-click="vm.deleteAGame()">Delete</button></a><br />
        Minimum Players: {{vm.game.minPlayers}}<br />
        Maximum Players: {{vm.game.maxPlayers}}<br />
        Minimum age: {{vm.game.minAge}}<br />
    </p>
</div>

<div class="gamesUpdateform">
    <form name="vm.gameupdateForm" ng-submit="vm.updateGame()" class="form-group">
        <h4>Update Game</h4>
        <label>Title</label><br>
        <input type="text" name="name" required ng-model="vm.updatedGameTitle" style="color:black" /><BR />
        <label for="price">Price</label><br>
        <input type="number" name="price" required ng-model="vm.updatedGamePrice" style="color:black" /><BR />
        <label for="minplayers">Minimum Players</label><br>
        <input type="number" name="minplayers" required ng-model="vm.updatedGamePlayers" style="color:black" /><br>
        <br>
        <button type="submit" class="btn btn-success">Update Game
           <!-- <a ng-href="#/games/{{vm.game._id}}">Update Game</a>  -->
        </button><BR />
    </form>
</div>
